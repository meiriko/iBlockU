<html>
<body>

<div class='header'><h1>v1</h1></div>

<script src="lib/jquery-1.8.2.min.js"></script>
<script src="phonegap.js"></script>

<div id="jsonData"></div>
<script>
$.ajax({
	url: '172.23.33.46:8000/ping',
	dataType: 'jsonp',
	timeout: 1500,
	success: function(data, status){
		//data loaded
		// alert( "data loaded" ) ;
		// alert(data[0]) ;
		$("#jsonData").html(JSON.stringify(data[0])) ;
	},
	error: function( a , b ){
		//error loading data
		alert("data error" ) ;
		alert( a[0] ) ;
		alert( a[1] ) ;
		alert( b ) ;
	}
});
</script>

</body>
</html>
